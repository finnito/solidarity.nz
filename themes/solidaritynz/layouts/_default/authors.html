{{ define "main" }}
<article>	
	<header>
		{{ $author := index site.Data.authors .Params.Title }}
		<h1>Author: {{ $author.Name }}</h1>
		<p>{{ $author.Description }}</p>
	</header>
	<main>
		<ul>
			{{ range .Pages.ByDate.Reverse }}
			<li>
				<time>{{ .Date.Format "Jan 2, 2006" }}</time>: <a href="{{.Permalink}}">{{.Title}}</a>
			</li>
			{{ end }}
		</ul>
	</main>
</article>
{{ end }}
