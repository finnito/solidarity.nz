{{ define "main" }}
  {{ .Content }}
  {{ range where .Site.RegularPages "File.Dir" "posts/" }}
  {{ $page := . }}
  	<article>
    	<header>
    		<h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
			{{ partial "post_meta.html" . }}
	    </header>
	    <main>
			<p>{{ .Summary }}</p>
			<p class="read-more"><a class="tag" href="{{ .RelPermalink }}" title="{{ .Title }}">Full Story</a></p>
		</main>
	</article>
  {{ end }}
{{ end }}
